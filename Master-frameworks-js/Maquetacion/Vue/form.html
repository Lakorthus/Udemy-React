<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="./Assets/css/style.css" />
    <title>Maquetacion de Framworks JavaScript</title>
  </head>
  <body>
    <header id="header">
      <div class="center">
        <!-- Logo -->
        <div id="logo">
          <img src="./Assets/Images/vue.svg" class="app-logo" alt="Logo" />
          <span id="brand"> <b>Curso</b>Vue </span>
        </div>

        <!-- Menu -->
         <nav id="menu">
          <ul>
            <li>
              <a href="index.html">Inicio</a>
            </li>
            <li>
              <a href="blog.html">Blog</a>
            </li>
            <li>
              <a href="form.html">Formulario</a>
            </li>
            <li>
              <a href="#">Pagina1</a>
            </li>
            <li>
              <a href="#">Pagina2</a>
            </li>
          </ul>
        </nav>
        <!-- Limpiar Floats -->
        <div class="clearfix"></div>
      </div>
    </header>

    <div class="center">
      <section id="content">
        
        <h1 class="sub-header">Formulario</h1>
        <form class="mid-form">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre">
            </div>
            <div class="form-group">
                <label for="apellido">Apellido</label>
                <input type="text" name="apellido">
            </div>
            <div class="form-group">
                <label for="bio">Biografia</label>
                <textarea name="bio"></textarea>
            </div>
            <div class="form-group radio-buttom">
                <input type="radio"  name="genero" value="hombre"/>Hombre
                <input type="radio"  name="genero" value="mujer"/>Mujer
                <input type="radio"  name="genero" value="otro"/>Otro
            </div>
            <div class="clearfix"></div>

            <input type="submit" value="Enviar" class="btn btn-success">
        </form>

      </section>

      <aside id="sidebar">
        <div id="nav-blog" class="sidebar-item">
          <h3>Puedes hacer esto</h3>
          <a href="#" class="btn btn-success">Crear articulo</a>
        </div>
        <div id="search" class="sidebar-item">
          <h3>Buscador</h3>
          <p>Encuentra el articulo que buscas</p>
          <form>
            <input type="text" name="search" placeholder="Escribe aqui..." />
            <input type="submit" class="btn" name="submit" value="Buscar" />
          </form>
        </div>
      </aside>
    </div>
    <div class="clearfix"></div>

    <footer id="footer">
      <div class="center">
        <p>&copy; Master en Frameworks de JavaScript</p>
      </div>
    </footer>
  </body>
</html>
