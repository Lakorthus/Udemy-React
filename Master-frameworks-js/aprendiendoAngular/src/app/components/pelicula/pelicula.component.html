<article
class="article-item"
id="article-template"

>
<div class="image-wrap">
  <img src="{{ pelicula.image }}" alt="{{ pelicula.title }}" />
</div>
<h2>{{ pelicula.title }}</h2>
<span class="date"> Hace 5 minutos </span>
<!-- <span
  class="year"
  [ngStyle]="{ background: pelicula.year > 2018 ? 'green' : 'red' }"
> -->
<span
  class="year"
  [ngClass]="{
    'year-green' : pelicula.year > 2019,
    'year-red' : pelicula.year <= 2018
}"
>
  {{ pelicula.year }}
</span>
<a href="article.html"><b>Leer mas</b></a>
<button (click)="seleccionar($event,pelicula)" class="btn btn-success">
    Seleccionar como favorita
</button>

<div class="clearfix"></div>
</article>
