<h1 class="sub-header">Peliculas</h1>
<h2>{{ titulo }}</h2>
<button (click)="cambiarTitulo()">Pulsame</button>
<hr />

<h2>Mostrar primera pelicula</h2>
{{ peliculas[0].title }}
<hr />

<h2>Numero de peliculas</h2>
<div *ngIf="peliculas.length <= 3">Hay pocas peliculas</div>

<div *ngIf="peliculas.length > 3">Hay muchas peliculas</div>
{{ peliculas.length }}

<hr />
<h2 class="sub-header">Listado de peliculas</h2>

<div id="articles" *ngIf="peliculas">
  <article
    class="article-item"
    id="article-template"
    *ngFor="let pelicula of peliculas; let i = index"
  >
    <div class="image-wrap">
      <img src="{{ pelicula.image }}" alt="{{ pelicula.title }}" />
    </div>
    <h2>{{ i }}.- {{ pelicula.title }}</h2>
    <span class="date"> Hace 5 minutos </span>
    <!-- <span
      class="year"
      [ngStyle]="{ background: pelicula.year > 2018 ? 'green' : 'red' }"
    > -->
    <span
      class="year"
      [ngClass]="{
        'year-green' : pelicula.year > 2019,
        'year-red' : pelicula.year <= 2018
    }"
    >
      {{ pelicula.year }}
    </span>
    <a href="article.html"><b>Leer mas</b></a>
    <div class="clearfix"></div>
  </article>
</div>
